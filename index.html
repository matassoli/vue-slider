<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <link rel="stylesheet" href="css/master.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>
  <meta charset="utf-8">
  <title>Slider</title>
</head>

<body>

  <div id="app" class="container">

    <div class="slider__wrapper">
      <div class="slider">
        <div class="slider--prev">
          <i @click="prevImg" class="fas fa-angle-left"></i>
        </div>

        <div class="slider__img">
          <img :src="images[imageIndex]">
          <div class="slider__bullets">
            <i class="fas fa-circle" v-for="(image, index) in images" :class="imageIndex == index ? 'active' : '' " @click="imageIndex= index"></i>
          </div>
        </div>

        <div class=" slider--next">
          <i @click="nextImg" class="fas fa-angle-right"></i>
        </div>
      </div>
    </div>

  </div>

</body>
<script src="js/myscript.js" charset="utf-8"></script>

</html>
